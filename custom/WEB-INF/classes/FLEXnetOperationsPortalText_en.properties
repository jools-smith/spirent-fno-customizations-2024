manageLicenses.instructions= \
If there are multiple licenses, you will need to consolidate to aggregate multiple licenses <br>into one file by performing the following:<br><br>\
Step 1:  if there are multiple License Host ID's, then recommend using the search function to<br> search by License Host ID.<br><br>\
Step 2:  Select all licenses for the same Host ID.  Note that all selected license must of the <br>same "License Model".<br>\
    For example, though there are multiple variants  such as "VDH" or "VDH (TEMP 15D)" or <br>\
    "VDH(2XMOD)", all are considered the same license model VDH.<br><br>\
Step 3: From the "Action" button, click "Consolidate" to aggregate multiple licenses into one file.<br><br>\To view all licenses available to be activated, go to the top drop down menu "Activation & Entitlements" and select "List Entitlements". 
